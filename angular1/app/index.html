<!DOCTYPE html>
<html ng-app="primeiraApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ consts.appName }}</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/assets/css/deps.min.css">
  <link rel="stylesheet" href="/assets/css/app.min.css">
</head>
<body class="skin-blue fixed sidebar-mini">
  <div class="wrapper">
    <header class="main-header" ng-include="'/template/header/header.html'" ng-if="user"></header>
    <aside class="main-sidebar" ng-include="'/template/menu/menu.html'" ng-if="user"></aside>
    <div ng-class="{'content-wrapper': user}" ui-view></div>
    <footer class="main-footer" ng-include="'/template/footer/footer.html'" ng-if="user"></footer>
  </div>
  <script src="/assets/js/deps.min.js"></script>
  <script src="/assets/js/app.min.js"></script>
</body>
</html>
